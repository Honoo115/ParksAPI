<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <url> </url>
    <title>Parks API</title>
  </head>
  <body>
    <h1>Check out some Parks</h1>
    <section class="form_wrap">
    <form id="park_form">
     <div>

      <label> Search for Parks by State Initials</label
      ><input
        type="text"
        id="userInput"
        placeholder="ex: WA,OR,ID,CA"
        required
      />

      <label> How many results?</label>
      <input
      type="number"
      id="userLimit"
      placeholder="10"
      value="10"
      required
    />
      <input type ="submit" value="Begin Search">
        </form>
      </div> 
      <div class ="js-error-message"></div>
      <div class ="error_handle"> </div>
    <p id="error_msg"></p>
    </section>
    <section>   
         <ul id ="park_results"></ul>
    </section>

    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
